<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown</title>

<style>
:root { --smaller: .75; }
* { box-sizing: border-box; margin: 0; padding: 0; }
html, body { height: 100%; margin: 0; }

body{
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
  background-color:#a2b4bf;
}

.container{ text-align:center; color:#f3e2d7; }

h1{ font-weight:normal; letter-spacing:.125rem; text-transform:uppercase; }

li{
  display:inline-block;
  font-size:1.5em;
  list-style:none;
  padding:1em;
  text-transform:uppercase;
}
li span{ display:block; font-size:4.5rem; }

#valentineBtn{
  margin-top:30px;
  padding:15px 25px;
  font-size:18px;
  cursor:pointer;
  border:none;
  border-radius:10px;
  background-color:#837d35;
  color:white;
  transition:transform .2s;
}
#valentineBtn:hover{ transform:scale(1.05); }

/* MODAL */
.modal{
  display:none;
  position:fixed;
  z-index:1000;
  left:0; top:0;
  width:100%; height:100%;
  background-color:rgba(0,0,0,.5);
  justify-content:center;
  align-items:center;
}
.modal-content{
  background:#fff;
  color:#333;
  padding:30px;
  border-radius:12px;
  text-align:center;
  max-width:400px;
  width:90%;
  font-size:18px;
}
.close-btn{
  margin-top:20px;
  padding:10px 20px;
  font-size:16px;
  background-color:#837d35;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
  transition:transform .2s;
}
.close-btn:hover{ transform:scale(1.05); }

@media all and (max-width:768px){
  h1{ font-size:calc(1.5rem * var(--smaller)); }
  li{ font-size:calc(1.125rem * var(--smaller)); }
  li span{ font-size:calc(3.375rem * var(--smaller)); }
}
</style>
</head>

<body>

<div class="container">
  <h1 id="headline">Countdown to Valentine's Day</h1>

  <div id="countdown">
    <ul>
      <li><span id="days"></span>Days</li>
      <li><span id="hours"></span>Hours</li>
      <li><span id="minutes"></span>Minutes</li>
      <li><span id="seconds"></span>Seconds</li>
    </ul>
  </div>

  <button id="valentineBtn">Open on Valentine's Only</button>
</div>

<div id="notYetModal" class="modal">
  <div class="modal-content">
    <p>Come back on Feb 14 please! ðŸ’–</p>
    <button class="close-btn" id="closeModal">Close</button>
  </div>
</div>

<script>
  (function(){
  
  const second = 1000,
        minute = second*60,
        hour   = minute*60,
        day    = hour*24;
  
  /* COUNTDOWN TARGET */
  const countDownDate = new Date(2026,1,14,0,0,0).getTime();
  
  const x = setInterval(()=>{
  
    const now = new Date().getTime();
    const distance = countDownDate - now;
  
    document.getElementById("days").innerText    = Math.floor(distance/day);
    document.getElementById("hours").innerText   = Math.floor((distance%day)/hour);
    document.getElementById("minutes").innerText = Math.floor((distance%hour)/minute);
    document.getElementById("seconds").innerText = Math.floor((distance%minute)/second);
  
    /* â›” NO AUTO REDIRECT ANYMORE */
    if(distance <= 0){
      clearInterval(x);
      document.getElementById("headline").innerText="Happy Valentine's Day!";
      document.getElementById("countdown").style.display="none";
    }
  
  },1000);
  
  
  /* BUTTON LOCK LOGIC â€” ONLY THIS REDIRECTS */
  const valentineBtn = document.getElementById('valentineBtn');
  const modal = document.getElementById('notYetModal');
  const closeModal = document.getElementById('closeModal');
  
  valentineBtn.addEventListener('click',()=>{
    const now = new Date();
  
    /* FEB 14 ONLY */
    if(now.getDate()===14 && now.getMonth()===1){
      window.location.href='gabs.html';
    }else{
      modal.style.display='flex';
    }
  });
  
  closeModal.addEventListener('click',()=> modal.style.display='none');
  window.addEventListener('click',e=>{
    if(e.target===modal) modal.style.display='none';
  });
  
  })();
  </script>
  

</body>
</html>
